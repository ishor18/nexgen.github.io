<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexGen | Secure Access</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scripts/supabase.js"></script>
</head>

<body
    style="height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at top right, #1e293b, #0f172a);">
    <div class="container" style="max-width: 450px;">
        <div class="glass" style="padding: 2.5rem;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <a href="index.html" style="font-size: 2rem; font-weight: 700; font-family: 'Outfit';">
                    Nex<span style="color: var(--primary);">Gen</span>
                </a>
                <p id="auth-title" style="margin-top: 1rem; color: var(--text-muted);">Sign in to your account</p>
            </div>

            <!-- Error Message Div -->
            <div id="auth-error"
                style="display: none; padding: 0.75rem; background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444; border-radius: 0.5rem; color: #f87171; font-size: 0.85rem; margin-bottom: 1.5rem; text-align: center;">
                <i class="fa-solid fa-circle-exclamation" style="margin-right: 0.5rem;"></i>
                <span id="error-text">An error occurred</span>
            </div>

            <form id="auth-form" style="display: grid; gap: 1.5rem;">
                <div id="name-field" style="display: none;">
                    <label style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe"
                        style="width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 0.5rem; color: white;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">Email Address</label>
                    <input type="email" id="email" required placeholder="admin@nexgen.com"
                        style="width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 0.5rem; color: white;">
                </div>
                <div>
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                        <label style="font-size: 0.9rem;">Password</label>
                        <button type="button" id="forgot-password-btn"
                            style="font-size: 0.8rem; color: var(--primary); background: none; border: none; cursor: pointer;">Forgot
                            Password?</button>
                    </div>
                    <div style="position: relative;">
                        <input type="password" id="password" required placeholder="••••••••"
                            style="width: 100%; padding: 0.75rem; padding-right: 2.5rem; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 0.5rem; color: white;">
                        <button type="button" id="toggle-password"
                            style="position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 1rem;">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Sign
                    In</button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
                <span id="auth-switch-text" style="color: var(--text-muted);">Don't have an account?</span>
                <button id="auth-switch-btn"
                    style="color: var(--primary); font-weight: 600; margin-left: 0.5rem;">Create Account</button>
            </div>

            <div
                style="margin-top: 1.5rem; padding: 1rem; background: rgba(37, 99, 235, 0.1); border-radius: 0.5rem; font-size: 0.8rem; color: var(--text-muted);">
                <i class="fa-solid fa-circle-info" style="color: var(--primary); margin-right: 0.5rem;"></i>
                Use <strong>admin@nexgen.com</strong> to access the dashboard.
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
</body>

</html>
