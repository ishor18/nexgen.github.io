<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | NexGen</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="glass" style="position: sticky; top: 1rem; z-index: 1000; margin: 1rem; padding: 1rem;">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <a href="index.html" style="font-size: 1.5rem; font-weight: 700; font-family: 'Outfit';">
                Nex<span style="color: var(--primary);">Gen</span>
            </a>
            <div style="display: flex; gap: 2rem; align-items: center;">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="auth.html" class="btn btn-primary">Join Us</a>
            </div>
        </div>
    </nav>

    <main class="section">
        <div class="container" style="max-width: 900px;">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 4rem;">
                <div>
                    <h1 style="font-size: 3rem; margin-bottom: 1.5rem;">Get in <span
                            style="color: var(--primary);">Touch</span></h1>
                    <p style="color: var(--text-muted); margin-bottom: 2rem;">Have questions about the platform or
                        interested in collaboration? Drop us a message and our team will get back to you within 24
                        hours.</p>

                    <div style="display: grid; gap: 1.5rem;">
                        <div style="display: flex; gap: 1rem; align-items: center;">
                            <div
                                style="width: 40px; height: 40px; background: rgba(37, 99, 235, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary);">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <p>hello@nexgen.com</p>
                        </div>
                        <div style="display: flex; gap: 1rem; align-items: center;">
                            <div
                                style="width: 40px; height: 40px; background: rgba(37, 99, 235, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary);">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <p>Digital Nomad Hub, Remote</p>
                        </div>
                    </div>
                </div>

                <div class="glass-card">
                    <form id="contact-form" style="display: grid; gap: 1.2rem;">
                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">Name</label>
                            <input type="text" required
                                style="width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 0.5rem; color: white;">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">Email</label>
                            <input type="email" required
                                style="width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 0.5rem; color: white;">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">Message</label>
                            <textarea required
                                style="width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 0.5rem; color: white; height: 120px;"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="justify-content: center;">Send
                            Message</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Your message has been sent (simulation)!');
            e.target.reset();
        });
    </script>
</body>

</html>
